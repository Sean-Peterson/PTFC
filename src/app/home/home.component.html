<h5>Filter the team by role with the club or by name or <a (click)="displayAll()">display all</a></h5>
<input #desiredSearchFilter>
<button (click)="searchToLower(desiredSearchFilter.value)"> search </button>
<div class="members" (click)="goToMemberPage(member)" *ngFor="let member of members | async | search:desiredSearch">
  <br>
  <h2>{{member.firstName}} {{member.lastName}}</h2>
  <p>
    {{member.role}} <br>
    {{member.bio}}
  </p>
</div>
